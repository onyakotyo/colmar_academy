<!DOCTYPE html>
<html>
  <head>

    <title>login Colmar Academy</title>
    <link href="https://fonts.googleapis.com/css?family=Oxygen:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

    <link rel="stylesheet" style="text/css" href="./resources/css/reset.css">

 </head>
  <body>
    <div id="loginbox" class="modal-dialog">
      <div id="content" class="modal-content">
        <div id="header" class="modal-header">
           <h1 id="textheader" class="text-center">Colmar Academy</h1>
        </div>
      <div  class="modal-body">
         <form id="modalbody" class=col-md-12 center-block>
            <div class="form-group">
               <input type="text" class="form-control input-lg" placeholder="Username" id="username">
            </div>
            <div class="form-group">
               <input type="text" class="form-control input-lg" placeholder="Password" id="password">
            </div>
            <div class="form-group">
               <input type="submit" class="btn btn-block btn-lg btn-primary"  value="Login" >
               <span class="pull-right"><a href="#">Register</a></span><span><a href="#">Forgot Password</a></span>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div class="col-md-12">
            <button id="btncancel" type="button"  class="btn btn-primary" onclick="getInfo()" >Cancel</button>
          </div>
        </div>
     </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"

    crossorigin="anonymous">
